<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <img src="dog_image.jpg" alt="">
            <h1>Doge Translator</h1>
        </div>
    </nav>
    <section>
        <textarea name="text-area-1" id="input-text" class="text-area" cols="30" rows="10" placeholder="Put your message here which you want to convert to the doge language"></textarea>
        <button id="translate-btn">Translate Text</button>
        <textarea name="text-area-2" id="output-text" class="text-area" cols="30" rows="10" placeholder="The translation text will appear here."></textarea>
    </section>
    <footer>
        <div class="footer">
            <h2>about the app</h2>
            <p>This simple translator app uses the fun tranlation api <a href="https://funtranslations.com">(https://funtranslations.com) </a>to translate your input text to doge language.</p>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
